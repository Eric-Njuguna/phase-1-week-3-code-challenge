<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CODE CHALLENGE</title>
</head>

<body>

  <div class="container">
    <div id="todos">
      <h3>Shopping List</h3>
      <form id="todo_form">
        <div class="field">
          <input id="new_todo" type="text" placeholder="New To Do">
          <input id="add" type="submit" class="btn" value="Add">
          <input id="delete" type="submit" class="btn" value="Clear All">
        </div>
      </form>
      <div id="todo_container">

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
